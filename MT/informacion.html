<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/90/83/88/908388267d57fba69f0897fe483d0e55.jpg">

    <title>Informacion</title>


</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="lista"> <a href="./index.html">Inicio</a></li>
                <li class="lista"> <a href="informacion.html">Información</a></li>
                <li class="lista lista-r"> <a href="#">Contactenos</a></li>
        </nav>
    </header>

    <main id="main">
        <form action="" id="form">
            <div>
                <label> Propietario del vehículo</label>
                <input type="text" placeholder="Propietario del viehículo" id="pv">
            </div>

            <div>
                <label> Módelo del vehículo</label>
                <input type="text" placeholder="Módelo del vehículo" id="mv">
            </div>

            <div class="placa">
                <label> Placa</label>
                <input type="text" placeholder="NN-NN-LL" id="plv">
            </div>

            <div>
                <label>Tipo del vehículo</label>
                <input type="text" placeholder="Carro - Moto" id="mc">
            </div>

            <div class="vehículo">
                <label> Fecha de entrada </label>
                <input type="date" placeholder="dd/mm/aaaa" id="f">
            </div>

            <div>
                <label> Cantidad de horas</label>
                <input type="number" placeholder="Cantidad de horas" id="h">
            </div>

            <div>
                <label>Hora de inicio</label>
                <input type="time" placeholder="Hora de inicio" id="hi">
            </div>
            </div>

            <div class="Buttom_info">
                <button type="submit" class="button2">Enviar</button>
            </div>
        </form>

    </main>

</body>

</html>
